<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>

    <header>
        <section class="hero">
            <img src="assets/images/vecteezy-1.png" alt="Rainy Day" class="hero-img">
            <div class="logo-center">
                <a href="index.html">
                    <img src="assets/images/rainydays-logo-w.png" alt="RainyDays Logo" class="logo">
                </a>
            </div>
        </section>
    </header>

    <div class="checkout-container">
        <div class="checkout-form">
            <h2>Shipping Details</h2>
            <form action="confirmation.html" method="get" class="shipping-form">
                <!-- Shipping Details -->
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address-1">Address Line 1</label>
                <input type="text" id="address-1" name="address-1" required>

                <label for="address-2">Address Line 2 (Optional)</label>
                <input type="text" id="address-2" name="address-2">

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>

                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">United States</option>
                    <option value="CAN">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="AUS">Australia</option>
                    <option value="NOR">Norway</option>
                </select>

                <!-- Payment Details -->
                <h2>Payment Details</h2>

                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" inputmode="numeric" pattern="[0-9\s]{13,19}" required placeholder="1234 5678 9012 3456">

                <label for="expiry-date">Expiration Date (MM/YY)</label>
                <input type="text" id="expiry-date" name="expiry-date" inputmode="numeric" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="[0-9]{3,4}" required placeholder="123">

                <button type="submit" class="pay-now-button">PAY NOW</button>
            </form>

            <a href="rider-jacket.html#cart-popup" class="back-to-cart-button">BACK TO CART</a>
        </div>

        <div class="product-summary">
            <h2>Order Summary</h2>
            <div class="cart-item">
                <img src="assets/images/rainydays_jacket6.jpg" alt="Rider Jacket" class="cart-item-image">
                <div class="cart-item-details">
                    <p class="item-name" id="item-name">Rider Jacket</p>
                    <p class="item-variant" id="item-variant">Black / L</p>
                </div>
            </div>
            <p class="subtotal" id="subtotal">Subtotal: $75</p>
            <p class="shipping">Shipping: Free</p>
            <p class="total" id="total">TOTAL: $75</p>
        </div>
    </div>


    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">Returns</a></li>
                    <li><a href="#">Delivery Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Our Company</h3>
                <ul>
                    <li><a href="#">Who We Are</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Follow Us</h3>
                <ul class="social-icons">
                    <li><a href="#"><img src="assets/images/facebook-icon.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="assets/images/instagram-icon.png" alt="Instagram"></a></li>
                    <li><a href="#"><img src="assets/images/youtube-icon.png" alt="YouTube"></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productName = localStorage.getItem("productName");
            const selectedSize = localStorage.getItem("selectedSize");
            const selectedQuantity = localStorage.getItem("selectedQuantity");
            const productPrice = parseFloat(localStorage.getItem("productPrice"));

            if (productName && selectedSize && selectedQuantity && productPrice) {
                document.getElementById("item-name").textContent = productName;
                document.getElementById("item-variant").textContent = `${selectedSize}`;
                document.getElementById("subtotal").textContent = `Subtotal: $${(productPrice * selectedQuantity).toFixed(2)}`;
                document.getElementById("total").textContent = `TOTAL: $${(productPrice * selectedQuantity).toFixed(2)}`;
            }
        });
    </script>

</body>
</html>
